<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini to Obsidian Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>
        <span class="logo">ðŸ“¥</span>
        Gemini to Obsidian
      </h1>
      <p class="subtitle">Save AI conversations to your vault</p>
    </header>

    <main class="settings">
      <section class="section">
        <h2>Obsidian Connection</h2>

        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input
            type="password"
            id="apiKey"
            placeholder="Enter your Obsidian REST API key"
            autocomplete="off"
          >
          <p class="help">From Obsidian â†’ Settings â†’ Local REST API</p>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="port">Port</label>
            <input
              type="number"
              id="port"
              value="27123"
              min="1024"
              max="65535"
            >
          </div>

          <div class="form-group flex-grow">
            <label for="vaultPath">Vault Path</label>
            <input
              type="text"
              id="vaultPath"
              placeholder="AI/Gemini"
            >
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Format Options</h2>

        <div class="form-group">
          <label for="messageFormat">Message Format</label>
          <select id="messageFormat">
            <option value="callout">Callout (Recommended)</option>
            <option value="blockquote">Blockquote</option>
            <option value="plain">Plain Markdown</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="userCallout">User Callout</label>
            <input type="text" id="userCallout" value="QUESTION">
          </div>
          <div class="form-group">
            <label for="assistantCallout">Assistant Callout</label>
            <input type="text" id="assistantCallout" value="NOTE">
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Frontmatter Fields</h2>
        <div class="checkbox-grid">
          <label class="checkbox-label">
            <input type="checkbox" id="includeId" checked>
            <span>ID</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="includeTitle" checked>
            <span>Title</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="includeTags" checked>
            <span>Tags</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="includeSource" checked>
            <span>Source & URL</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="includeDates" checked>
            <span>Dates</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="includeMessageCount" checked>
            <span>Message Count</span>
          </label>
        </div>
      </section>
    </main>

    <footer class="actions">
      <button id="testBtn" class="btn secondary">
        <span class="btn-icon">ðŸ”Œ</span>
        Test Connection
      </button>
      <button id="saveBtn" class="btn primary">
        <span class="btn-icon">ðŸ’¾</span>
        Save Settings
      </button>
    </footer>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>

  <script type="module" src="index.ts"></script>
</body>
</html>
